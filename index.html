<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive and scales properly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main heading for the game -->
    <h1>Tic Tac Toe</h1>

    <!-- Container for the game -->
    <div id="container">
        <!-- Game board with 9 buttons representing the 9 cells -->
        <div class="game">
            <!-- Each button represents a cell in the Tic Tac Toe grid -->
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <!-- Container for additional game details -->
    <div id="bottomDet">
        <!-- Element to display the winner or game status -->
        <div id="winner-box">hello</div>
        <!-- Button to reset the game -->
        <div id="below"><button id="reset-btn">Reset Game</button></div>
    </div>

    <!-- Link to the external JavaScript file for game logic -->
    <script src="script.js"></script>
</body>

</html>
